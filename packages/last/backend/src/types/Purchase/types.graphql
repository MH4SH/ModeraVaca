type Purchase {
    id: ID!
    idCard: ID!
    idBreeds: ID!
    gender: GenderType!
    age: AgeType!
    amount: Int!
    priceAmount: Int!
    priceDelivery: Int
    note: String
    idSeller: ID!
}

input PurchaseInput {
    idBreeds: ID!
    gender: GenderType!
    age: AgeType!
    amount: Int!
    priceAmount: Int!
    priceDelivery: Int
    note: String
    idSeller: ID!
}

type PurchaseCursor {
    edges: [PurchaseEdge!]!
    pageInfo: PageInfo!
}

type PurchaseEdge {
    node: Purchase!
    cursor: String
}