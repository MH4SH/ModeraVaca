type Mutation {
    createUser(input: UserInput): User
    deleteUser(id: ID!): Boolean
    updateUser(id: ID!, input: UserInput): User

    createFarm(input: FarmInput): Farm
    deleteFarm(id: ID!): Boolean
    updateFarm(id: ID!, input: FarmInput): Farm


    createData(input: DataInput): Data
    deleteData(id: ID!): Boolean
    updateData(id: ID!, input: DataInput): Data


    createCard(input: CardInput): Card
    deleteCard(id: ID!): Boolean
    updateCard(id: ID!, input: CardInput): Card
}