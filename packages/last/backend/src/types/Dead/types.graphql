type Dead {
    id: ID!
    idCard: ID
    idBreeds: ID!
    gender: GenderType!
    age: AgeType!
    dateDead: Int!
    note: String
    status: Boolean!
}

input DeadInput {
    idBreeds: ID!
    gender: GenderType!
    dateDead: Int!
    note: String
}

type DeadCursor {
    edges: [DeadEdge!]!
    pageInfo: PageInfo!
}

type DeadEdge {
    node: Dead!
    cursor: String
}