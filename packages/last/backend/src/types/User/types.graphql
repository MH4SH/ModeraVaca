type User {
    id: ID!
    type: UsersType!
    name: String!
    email: String!
    phone: String!
    password: String
    city: String
    uf: String
}

enum UsersType {
  ADMIN
  MASTER
  NULL
}

type UserCursor {
    edges: [UserEdge]
    pageInfo: PageInfo!
}

type UserEdge {
    node: User
    cursor: String
}