# An user
type User {
    id: ID!
    type: UsersType!
    name: String!
    email: String!
    phone: String!
    password: String
    city: String
    uf: String
    farms: [Farm]
}
input UserInput {
    type: UsersType
    name: String
    email: String
    phone: String
    password: String
    city: String
    uf: String
}

type Farm {
  id: ID!
  idUser: Int
  name: String
}

# Type of nivel of type
enum UsersType {
    #Is a admin of the platform ModeraVaca
  ADMIN
    #Is a moderator of the platform ModeraVaca
  MODERATOR
    #Is a client and own of the a farm
  CLIENT
}

type UserCursor {
    edges: [UserEdge]
    pageInfo: PageInfo!
}

type UserEdge {
    node: User
    cursor: String
}