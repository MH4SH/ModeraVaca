type Card {
    id: ID!
    type: CardType!
    amount: Int!
    # On Epoch timestamp
    date: Int!
    # On Epoch timestamp
    created: Int!
    items: [CardItem]
}
input CardInput {
    type: CardType!
    amount: Int!
    # On Epoch timestamp
    date: Int!
    items: [CardItemInput!]!
}
input CardInputUpdate {
    amount: Int!
    # On Epoch timestamp
    date: String!
    items: [CardItemInput!]!
}

# Types of cards
enum CardType {
  manual
  sale
  purchase
  born
  dead
}


type CardCursor {
    edges: [CardEdge!]!
    pageInfo: PageInfo!
}

type CardEdge {
    node: Card!
    cursor: String
}