type Dead {
	id: ID!
	idBreeds: ID!
	gender: GenderType!
	dateDead: Float!
	note: String
}

input DeadInput {
	idBreeds: ID!
	AgeGroup: AgeGroup!
	gender: GenderType!
	dateDead: Float!
	note: String
}

input DeadUpdate {
	dateDead: Float
	note: String
}

type DeadCursor {
	edges: [DeadEdge!]!
	pageInfo: PageInfo!
}

type DeadEdge {
	node: Dead!
	cursor: String
}