type Born {
    id: ID!
    idBreeds: ID!
    gender: GenderType!
    amount: Int!
    dateBorn: Float!
    note: String
}

input BornInput {
    idBreeds: ID!
    gender: GenderType!
    amount: Int!
    dateBorn: Float!
    note: String
}

input BornUpdate {
    note: String
}

type BornCursor {
    edges: [BornEdge!]!
    pageInfo: PageInfo!
}

type BornEdge {
    node: Born!
    cursor: String
}