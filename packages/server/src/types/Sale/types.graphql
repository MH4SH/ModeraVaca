type Sale {
    id: ID!
    idCard: ID!
    idBreeds: ID!
    gender: GenderType!
    amount: Int!
    priceAmount: Int!
    note: String
    idBuyer: ID!
}

input SaleInput {
    idBreeds: ID!
    gender: GenderType!
    amount: Int!
    priceAmount: Int!
    note: String
    idBuyer: ID!
}

type SaleCursor {
    edges: [SaleEdge!]!
    pageInfo: PageInfo!
}

type SaleEdge {
    node: Sale!
    cursor: String
}